name: kota
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  flutter_custom_tabs: ^2.4.0
  flutter_html: ^3.0.0
  flutter_svg: ^2.1.0
  get: ^4.7.2
  html: ^0.15.6
  image_picker: ^1.1.2
  intl: ^0.20.2
  responsive_sizer: ^3.3.1
  share_plus: ^11.0.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.1
  syncfusion_flutter_pdfviewer: ^29.2.4
  table_calendar: ^3.2.0
  url_launcher: ^6.3.1
  flutter_file_downloader: ^2.1.0
  path_provider: ^2.1.5
  permission_handler: ^11.0.1
  flutter_spinkit: ^5.2.1
  app_links: ^6.4.0
  flutter_pdfview: ^1.4.0+1
  http: ^1.4.0
  shared_preferences: ^2.5.3
  connectivity_plus: ^6.1.4
  flutter_media_downloader: ^2.0.0
  pin_code_fields: ^8.0.1
  flutter_advanced_switch: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700

  assets:
    - assets/fonts/poppins/
    - assets/images/
    - assets/icons/
